<html>
<head>
    <meta name="viewport" content="initial-scale=1">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-solarized-dark.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
    <title>Fementer controls</title>
</head>
<body>
<div class="wrapper">
    <div class="panel panel-default main-form">
        <div class="panel-heading">
            <h3>Fermenter Controls v0.1</h3>
        </div>
        <div class="panel-body">
            <div id="left-div" class="col-md-3">
                <h4>Fermenter functions</h4>

                <h5><b>Call set point</b></h5>
                <div class="text-output-area">
                    <span>set point:</span>
                    <input type="text" class="form-control" id="set-point-input">
                </div>
                <div>
                    <button type="button" class="btn btn-success" id="set-point-btn">Update</button>
                </div>
            </div>

            <div id="right-div" class="col-md-3">
                <h4>Fermenter output values</h4>
                <div class="text-output-area">
                    <span>Cooling:</span>
                    <input type="text" class="form-control" id="cooling-output">
                    <span>time:</span>
                    <input type="text" class="form-control" id="cooling-time-output">
                </div>

                <div class="text-output-area">
                    <span>Heating:</span>
                    <input type="text" class="form-control" id="heating-output">
                    <span>time:</span>
                    <input type="text" class="form-control" id="heating-time-output">
                </div>

                <div class="text-output-area">
                    <span>Set point:</span>
                    <input type="text" class="form-control" id="set-point-output">
                    <span>time:</span>
                    <input type="text" class="form-control" id="set-point-time-output">
                </div>

                <div class="text-output-area">
                    <span>Temp:</span>
                    <input type="text" class="form-control" id="temperature-output">
                    <span>time:</span>
                    <input type="text" class="form-control" id="temperature-time-output">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
